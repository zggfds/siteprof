<!DOCTYPE html>
<html>
<head>
    <title>Профиль {{ user.first_name }}</title>
    <style>
        body { font-family: sans-serif; background: #e9ecef; display: flex; justify-content: center; padding-top: 50px; }
        .profile-card { background: white; width: 350px; border-radius: 20px; overflow: hidden; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .header { background: #0088cc; height: 100px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 5px solid white; margin-top: -50px; }
        .info { padding: 20px; }
        .username { color: #888; margin-bottom: 20px; }
        .btn { display: inline-block; padding: 10px 20px; background: #0088cc; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header"></div>
        <img src="{{ user.photo_url }}" class="avatar" alt="Photo">
        <div class="info">
            <h1>{{ user.first_name }}</h1>
            <p class="username">@{{ user.username }}</p>
            <p>Это ваша персональная страница-визитка.</p>
            <hr>
            <p>ID: {{ user.id }}</p>
            <a href="/logout" style="color: red;">Выйти</a>
        </div>
    </div>
</body>
</html>
